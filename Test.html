<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h2 {
            font-size: 18px;
        }
        .options label {
            display: block;
            margin: 5px 0;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background: #555;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e0ffe0;
            border: 1px solid #b0ffb0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Простой тест</h1>
        <div class="question" id="question1">
            <h2>Вопрос 1: Какого цвета небо?</h2>
            <div class="options">
                <label><input type="radio" name="question1" value="correct"> Синего</label>
                <label><input type="radio" name="question1" value="incorrect"> Красного</label>
                <label><input type="radio" name="question1" value="incorrect"> Желтого</label>
                <label><input type="radio" name="question1" value="incorrect"> Зеленого</label>
            </div>
        </div>
        <button class="submit-btn" onclick="checkAnswers()">Проверить ответы</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function checkAnswers() {
            const question1 = document.querySelector('input[name="question1"]:checked');
            let score = 0;
            if (question1 && question1.value === "correct") {
                score++;
            }
            const result = document.getElementById('result');
            result.textContent = "Ваш результат: " + score + " из 1";
        }
    </script>
</body>
</html>
